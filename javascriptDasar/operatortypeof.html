<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Ternary Operator</title>
</head>

<body>
  <script>

    // Ini pakai If
    const nilai = prompt("Masukan nilai :");
    let ucapan;

    if (nilai >= 75) {
      ucapan = "Selamat anda lulus";
    } else {
      ucapan = "Maaf anda tidak lulus";
    }

    document.writeln(`<p>${ucapan}</p>`);

    // Ini pakai ternary operator
    ucapan = nilai >= 75 ? "Selamat anda lulus" : "Maaf anda tidak lulus";

    document.writeln(`<p>${ucapan}</p>`);
  </script>
</body>

</html>
