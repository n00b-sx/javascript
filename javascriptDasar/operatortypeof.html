<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Operator Type Of</title>
</head>

<body>
  <script>
    let data;

    data = true;

    const dataTypeOf = typeof data;

    document.writeln(`Tipe data dari variabel data adalah ${dataTypeOf}`);
  </script>
</body>

</html>
