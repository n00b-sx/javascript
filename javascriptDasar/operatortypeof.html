<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Operator In</title>
</head>

<body>
  <script>
    const persons = {
      firstName: "Mohammad",
      middleName: "Syahrul",
      lastName: "Noor"
    }

    // let cari = prompt("Masukan kata yang ingin di cari");

    if ("firstName" in persons) {
      document.writeln(`<p>${persons.firstName}</p>`);
    } else {
      document.writeln(`Data yang dicari tidak ditemukan`);
    }
  </script>
</body>

</html>
