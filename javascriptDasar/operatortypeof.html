<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Nullish Coalesching Operator</title>
</head>

<body>
  <script>

    // Ini pakai If
    let parameter = 12;

    let data = parameter;
    if (data == undefined || data == null) {
      data = "Nilai Default";
    }

    document.writeln(`<p>${data}</p>`);

    // Ini pakai nullish coalesching operator
    data = parameter ?? "Nilai Default";

    document.writeln(`<p>${data}</p>`);
  </script>
</body>

</html>
