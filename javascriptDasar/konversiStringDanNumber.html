<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi String dan Number</title>
</head>

<body>

  <script>

    let a = parseInt("1");
    let b = 1;
    const total = a + b;

    document.writeln(`<p>${total}</p>`)

    document.writeln(`<p>${parseInt("1.1")}</p>`);
    document.writeln(`<p>${parseFloat("1.1")}</p>`);
    document.writeln(`<p>${Number("1.1")}</p>`);

    const total1 = a.toString() + b.toString();
    document.writeln(`<p>${total1}</p>`);

    // Belajar NaN (Not a Number)
    document.writeln(`<p>${parseInt("1Salah")}</p>`);
    document.writeln(`<p>${parseFloat("1.1Salah")}</p>`);
    document.writeln(`<p>${Number("1.1Salah")}</p>`);

    document.writeln(`<p>${isNaN(1)}</p>`);
  </script>
</body>

</html>
